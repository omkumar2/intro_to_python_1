<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Study Notes Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic body styling */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for generated notes */
        #notes-output h3 {
            @apply text-lg font-semibold mt-4 mb-2 text-blue-600; /* Tailwind classes for headings */
        }
        #notes-output ul {
            @apply list-disc list-inside space-y-1; /* Tailwind classes for lists */
        }
         #notes-output p {
            @apply mb-2; /* Tailwind classes for paragraphs */
        }
        #notes-output code {
             @apply bg-gray-200 text-sm px-1 rounded; /* Style for timestamps */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">YouTube Study Notes Agent</h1>

        <div class="mb-4">
            <label for="youtube-url" class="block text-sm font-medium text-gray-700 mb-1">Enter YouTube Video URL:</label>
            <input
                type="url"
                id="youtube-url"
                name="youtube-url"
                placeholder="https://www.youtube.com/watch?v=..."
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            >
        </div>

        <button
            id="generate-button"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-150 ease-in-out mb-6"
        >
            Generate Notes
        </button>

        <div id="status-message" class="text-center text-gray-600 mb-4" style="display: none;">
            Processing... Please wait.
        </div>

        <div id="notes-output" class="bg-gray-50 p-4 rounded-md border border-gray-200 min-h-[200px]">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Generated Notes</h2>
            <div id="notes-content">
                <p class="text-gray-500">Enter a YouTube URL above and click "Generate Notes" to see the results.</p>
            </div>
        </div>
    </div>

    <script>
        // Basic Javascript to simulate interaction (no actual API calls)
        const urlInput = document.getElementById('youtube-url');
        const generateButton = document.getElementById('generate-button');
        const statusMessage = document.getElementById('status-message');
        const notesContent = document.getElementById('notes-content');

        generateButton.addEventListener('click', () => {
            const url = urlInput.value;
            if (!url || !url.includes('youtube.com') && !url.includes('youtu.be')) {
                notesContent.innerHTML = '<p class="text-red-500">Please enter a valid YouTube URL.</p>';
                return;
            }

            // --- Simulation ---
            // In a real app, you would send 'url' to your backend here.
            statusMessage.style.display = 'block';
            notesContent.innerHTML = ''; // Clear previous notes

            // Simulate network delay and processing
            setTimeout(() => {
                statusMessage.style.display = 'none';

                // Mock response (replace with actual data from backend)
                const mockNotes = `
                    <h3>Summary</h3>
                    <p>This video explains the basics of quantum physics, covering superposition and entanglement in simple terms.</p>

                    <h3>Key Concepts</h3>
                    <ul>
                        <li><code>[0:45]</code> Introduction to Quantum States</li>
                        <li><code>[2:15]</code> Superposition Explained (Multiple states at once)</li>
                        <li><code>[4:30]</code> Entanglement Explained (Connected particles)</li>
                        <li><code>[6:00]</code> Real-world implications (briefly mentioned)</li>
                    </ul>

                    <h3>Takeaways</h3>
                    <ul>
                        <li>Quantum physics describes the very small.</li>
                        <li>Superposition allows particles to exist in multiple states until measured.</li>
                        <li>Entangled particles remain connected regardless of distance.</li>
                    </ul>
                `;
                notesContent.innerHTML = mockNotes;

            }, 2500); // Simulate 2.5 seconds processing time
            // --- End Simulation ---
        });
    </script>

</body>
</html>
